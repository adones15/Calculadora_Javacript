<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <style> 
    </style>
</head>
<body>
    <div class="fundo"> <!--Div para o fundo-->
        <h1>Calculadora JS+HTML+CSS</h1> <!--Titulo da pÃ¡gina-->
        <div class="calculadora"> <!--Div da calculadora-->
            <h1>Calculadora</h1> <!--Titulo da div calculadora-->
            <p id="resultado"></p> <!--Paragrafo-->
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>                    
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>                    
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>                    
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao"style="height:106px" onclick="calcular()">=</button></td> <!--rowspan expande para duas linhas-->                   
                </tr>
                <tr>
                    <td colspan="2"><button class="botao"style="width: 106px;" onclick="insert('0')">0</button></td> <!--rowspan expande para duas colunas-->
                    <td><button class="botao" onclick="insert('.')">.</button></td>                   
                </tr>
            </table>
        </div>
        <script src="./calc.js"></script>        
</body>
</html>
